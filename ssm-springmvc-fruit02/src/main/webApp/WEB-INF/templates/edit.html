<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>水果库存管理系统</title>
    <link rel="stylesheet" href="style/edit.css">
</head>
<body>
<div id="div0">
    <form th:action="@{/edit2}" method="post" th:object="${fruit}">
       <!-- <input type="hidden" name="oper" value="update"/>-->
        <input type="hidden" name="id" th:value="*{id}"/>
    <!-- th:object="${fruit}" 表示当前table范围中所有的属性都是来自于这个fruit对象 -->
    <table id="fruit_tbl">
        <caption class="fruit_title">水果库存编辑页面</caption>
        <tr>
            <th class="w20">名称:</th>
            <!-- thymeleaf表达式取session中的数据是：  ${session.key}
                 取request属性域：   ${key}
                 取application属性域：  ${application.key}
             -->
            <!-- *{属性名}  表示引用上面的fruit对象的fname属性 -->
            <td><input type="text" name="fname" th:value="*{fname}" readonly/></td>
        </tr>
        <tr>
            <th class="w25">单价:</th>
            <td><input type="text" name="price" th:value="*{price}"/> </td>
        </tr>
        <tr>
            <th class="w15">数量:</th>
            <td><input type="text" name="fcount" th:value="*{fcount}"/> </td>
        </tr>
        <tr>
            <th class="w15">备注:</th>
            <td><input type="text" name="remark" th:value="*{remark}"/> </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="修改"/>
                <input type="reset" value="重置"/>
            </th>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
